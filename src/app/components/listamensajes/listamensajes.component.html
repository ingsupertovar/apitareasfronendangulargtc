  <a class="w3-button w3-large w3-circle w3-xlarge w3-ripple w3-teal" [routerLink]="['/crubtipificacion/edit', mensaje.id]" style="z-index:0">+  Nueva Tarea</a>
</div>



<div class="w3-container">

<div class="w3-center"><br>

  

<div class="col-4">
    <div class="card-header" >
        <H1> Lista Tareas</H1>
    </div>


    
<table class="table">
  


    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">FECHA DE CREACIÃ“N</th>
        <th scope="col">ESTADO</th>
        <th scope="col">Mis Tareas</th>
        
        <th scope="col">Editar Tarea</th>
        <th scope="col">Eliminar Tarea</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mensaje of mensajes">
          <td>{{mensaje.id}}</td>
            <td>{{mensaje.createdAt}}</td>
          <td>{{mensaje.state}}</td>
          <td>{{mensaje.title}}</td>
        
         
          <td>
            <a  [routerLink]="['/crubtipificacion/edit', mensaje.id]" class="btn btn-info btn-block">
              EDITAR 
            </a>
          </td>
        <td>

          <a  (click)="deleteT(mensaje.id)" class="btn btn-info btn-block">
            ELIMINAR
          </a>
        
          </td>


        </tr>
     
    </tbody>
  </table>
</div>
</div>

  <button (click)="mostrar=true"> Mostrar </button>
</div>
